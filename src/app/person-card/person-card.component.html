<div class="col-sm-6">
  <div class="card">
    <div class="card-block">
      <img src="data:image/JPEG;base64,{{person.Photo}}" class="person-card-photo">
      <h4 class="card-title">{{person.FirstName}} {{person.LastName}}</h4>
      <h6 class="card-subtitle text-muted">Age {{person.Age}}</h6>
    </div>
    <div class="card-block">
      <p class="card-text">{{person.Interests}}</p>
    </div>
    <div class="card-footer text-muted">
      <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Edit</a>
      <a href="#" class="btn btn-secondary btn-sm"><i class="fa fa-camera-retro"></i> Add Photo</a>
      <a href="#" class="btn btn-warning btn-sm float-xs-right"><i class=" fa fa-trash "></i> Delete</a>
    </div>
  </div>
</div>
