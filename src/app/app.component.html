<div class="pos-f-t">
  <div class="collapse" id="navbar-header">
    <div class="container-fluid bg-inverse p-1">
      <h3>Collapsed content</h3>
      <p>Toggleable via the navbar brand.</p>
    </div>
  </div>
  <div class="navbar navbar-light bg-faded navbar-static-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header"
      aria-expanded="false" aria-label="Toggle navigation"></button>
  </div>
</div>

<div class="container">
  <div class="col-xs-12 col-sm-9">
    <p class="float-xs-right hidden-sm-up">
      <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
    </p>
    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is an example to show the potential of an offcanvas layout pattern in Bootstrap. Try some responsive-range viewport
        sizes to see it in action.</p>
    </div>
    <div class="row">
      <div *ngFor="let person of people; let i = index;">
        <person-card [person]="person"></person-card>
      </div>
    </div>
  </div>
</div>
