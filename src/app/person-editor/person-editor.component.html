<!-- Modal -->
<div class="modal fade" id="personEditor" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><span *ngIf="person.personId">Edit Person</span> <span *ngIf="!person.personId">Add Person</span></h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" name="FirstName" id="FirstName" [(ngModel)]="person.FirstName" #firstName="ngModel"
              required>
            <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
              First name is required
            </div>
          </div>
          <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" name="LastName" id="LastName" [(ngModel)]="person.LastName" #lastName="ngModel" required>
            <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Last name is required
            </div>
          </div>
          <div class="form-group">
            <label for="Dob">Birthday</label>
            <input type="date" class="form-control" id="Dob" [ngModel]="person.Dob | date:'y-MM-dd'" (ngModelChange)="person.Dob = $event"
              #dob="ngModel" required name="Dob">
            <div [hidden]="dob.valid || dob.pristine" class="alert alert-danger">
              Birthday is required
            </div>
          </div>
          <div class="form-group">
            <label for="Interests">Interests</label>
            <textarea class="form-control" id="Interests" name="Interests" [(ngModel)]="person.Interests" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="onSubmit($event)">Submit</button>
      </div>
    </div>

  </div>
</div>
