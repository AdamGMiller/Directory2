<!-- Modal -->
<div class="modal fade" id="personEditor" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Person</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" name="FirstName" id="FirstName" [(ngModel)]="person.FirstName" required>
          </div>
          <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" name="LastName" id="LastName" [(ngModel)]="person.LastName" required>
          </div>
          <div class="form-group">
            <label for="Dob">Birthday</label>
            <input type="date" class="form-control" id="Dob" [ngModel]="person.Dob | date:'y-MM-dd'" (ngModelChange)="person.Dob = $event"
              name="Dob">
          </div>
          <div class="form-group">
            <label for="Interests">Interests</label>
            <textarea class="form-control" id="Interests" name="Interests" [(ngModel)]="person.Interests" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </div>
</div>
